spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:rabbitmq-productdb
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=true

spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

spring.rabbitmq.host=host
spring.rabbitmq.port=5672
spring.rabbitmq.username=username
spring.rabbitmq.password=password
spring.rabbitmq.virtual-host=vhost

demo.rabbit.queue.name=kalesersoft-queue
demo.rabbit.exchange.name=kalesersoft-exchange
demo.rabbit.routing.name=kalesersoft-routing
upload.path=spring-boot-rabbitmq/uploads
upload.watermark.path=spring-boot-rabbitmq/uploads/watermark

